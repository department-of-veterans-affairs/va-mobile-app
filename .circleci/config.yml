version: 2.1
executors:
  default:
    docker:
      - image: circleci/node:14.10
commands:
  install_deps:
    description: "install dependencies"
    steps:
      - run: |
         cd VAMobile
         yarn install --frozen-lockfile --non-interactive
  jest:
    description: "Run jest"
    steps:
      - run:
          command: |
              cd VAMobile
              ls -la
              yarn test
              ls -la
          when: always
      - store_test_results:
          path: coverage/junit/
jobs:
  test:
    executor: default
    steps:
      - checkout
      - install_deps
      - jest
workflows:
  pr:
    jobs:
      - test
