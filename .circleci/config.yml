version: 2.1
executors:
  default:
    docker:
      - image: circleci/node:14.10
commands:
  install_deps:
    description: "install dependencies"
    steps:
      - run: |
         cd VAMobile
         yarn install --frozen-lockfile --non-interactive
  lint:
    description: "Run lint"
    steps:
      - run:
          command: |
              cd VAMobile
              yarn lint:ci
          when: always
  jest:
    description: "Run jest"
    steps:
      - run:
          command: |
              cd VAMobile
              yarn test -w 1
          when: always
      - store_test_results:
          path: VAMobile/coverage/junit/
jobs:
  test:
    executor: default
    steps:
      - checkout
      - install_deps
      - lint
      - jest
  run:
    executor: default
    steps:
      - run: echo "run"
workflows:
  pr:
    jobs:
      - test
      - run
