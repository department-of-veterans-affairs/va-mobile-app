version: 2
updates:
  - package-ecosystem: npm
    directory: '/VAMobile'
    schedule:
      interval: weekly
      day: monday
      time: '08:00'
      timezone: America/New_York
    groups:
      babel:
        patterns:
          - '@babel*'
          - 'babel-plugin-module-resolver'
      eslint:
        patterns:
          - 'eslint*'
          - '@react-native-community/eslint-config'
          - '@typescript-eslint/eslint-plugin'
          - '@typescript-eslint/parser'
      firebase:
        patterns:
          - '@react-native-firebase*'
      jest:
        patterns:
          - 'jest*'
          - 'babel-jest'
          - 'ts-jest'
      react-navigation:
        patterns:
          - '@react-navigation*'
          - 'react-navigation'
      redux:
        patterns:
          - '*redux*'
      wdio:
        patterns:
          - '@wdio*'
          - 'wdio-chromedriver-service'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
