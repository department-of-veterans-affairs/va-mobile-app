name: "[TestRail] Update Run"

on:
  repository_dispatch:
    types:
      - update_testrail_run


jobs:
  update_run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - 'latest'
    steps:
      - run: echo "Received web hook"
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.FLAGSHIP_MOBILE_APP_ID }}
          private-key: ${{ secrets.FLAGSHIP_MOBILE_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
      - run: echo "${{ steps.generate_token.outputs.token }}" | gh auth login --with-token
      - name: 'Update Ticket with Testrail data'
        env:
          NAME: ${{ github.event.client_payload.name }}
          STATS: ${{ github.event.client_payload.stats }}
          REF: ${{ github.event.client_payload.refs }}
          URL: ${{ github.event.client_payload.name }}
        run: |
          echo $NAME
          echo $REF
          echo $URL
          echo $STATS

          s=${STATS##[}
          s=${s%]}
          IFS=', ' read -r -a stats <<< $s

          NEW_CHART='title '$(echo $NAME | sed -e 's/\//-/g')'
            "Passed": '${stats[0]}'
            "Blocked": '${stats[1]}'
            "Retest": '${stats[3]}'
            "Failed": '${stats[4]}'
            "Untested": '${stats[2]}'
          '

          echo $NEW_CHART
          OLD_BODY=$(gh issue view $REF --json body | jq -r '.body')
          echo $OLD_BODY >> body.txt
          perl -i -0777 -pe 's/(?<=pie showData\s).*?(?=```)/\n'"${NEW_CHART}"'/s' body.txt
          NEW_BODY=`cat body.txt`
          echo $NEW_BODY
          gh issue edit $REF -b "${NEW_BODY}"
        shell: bash
