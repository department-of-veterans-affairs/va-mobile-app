name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v2
        with:
          token: ${{ secrets.GH_ACTIONS_PAT }}
          reaction-token: ${{ secrets.GH_ACTIONS_PAT }}
          permission: admin
          commands: |
            approve
