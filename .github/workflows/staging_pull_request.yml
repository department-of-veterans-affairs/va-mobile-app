name: "Create PR to Staging after QA closes an issue"

on:
  issues:
    types:
      - closed

jobs:
  create_prs:
    name: Staging PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_ACTIONS_PAT }}

      - name: Set up GH CLI secret
        run: echo "${{secrets.GH_ACTIONS_PAT}}" >> token.txt

      - name: Log into GH CLI
        run: gh auth login --with-token < token.txt

      - name: Set username and email
        run: |
          git config --global user.name 'VA Automation Bot'
          git config --global user.email 'va-mobileapp@adhocteam.us'

      - name: Find Corresponding PR Number
        run: |
          number=$(gh pr list --state closed --limit 150 --json number,title --jq 'map({ number: .number, title: .title }) | map(select(.title | contains("${{ github.event.issue.number }}")))[0].number')
          echo PR_NUMBER=${number} >> $GITHUB_ENV

      - name: Create PR to merge changes to staging
        if: ${{env.PR_NUMBER}}
        run: |
          git fetch origin pull/${{env.PR_NUMBER}}/head:${{env.PR_NUMBER}}-to-staging
          git checkout ${{env.PR_NUMBER}}-to-staging
          git push -u origin ${{env.PR_NUMBER}}-to-staging
          gh pr create -B staging -t "Merge issue ${{github.event.issue.number}} to staging" -b "PR to merge PR number #${{env.PR_NUMBER}} changes into staging for #${{github.event.issue.number}} issue"

