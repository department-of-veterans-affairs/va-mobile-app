on:
  workflow_call:
    inputs:
      working_dir:
        required: true
        type: string
      max_files:
        required: true
        type: string
      file_counting_function:
        required: true
        type: string

jobs:
  check_max_files2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          if [[ $(${{ inputs.file_counting_function }}) -gt ${{ inputs.max_files }} ]]
          then
            echo "PR exceeds app store limits on images in this directory"
            exit 1
          else
            echo "we are good here"
          fi
        working-directory: ${{ inputs.working_dir }}
