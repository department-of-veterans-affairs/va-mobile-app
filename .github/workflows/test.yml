name: Test get issues by label
on:
  push:
    branches:
      - feature/add-bugs-to-release-ticket

jobs:
  getIssues:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_issues
        with:
          route: GET /repos/department-of-veterans-affairs/va-mobile-app/pulls
          owner: octokit
          repo: request-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "${{ steps.get_issues.outputs.data }} >> output.txt
      - name: Archive results
        uses: actions/upload-artifact@v2
        with:
          name: issues output
          path: outputs.txt
