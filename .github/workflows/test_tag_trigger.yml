name: Create New Release Branch

on:
  push:
    branches:
      - nr-test-tag-trigger-another-workflow

defaults:
  run:
    working-directory: VAMobile

jobs:
  cut_release_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set username and email
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_PAT }}
        run: |
          git config --global user.name 'VA Automation Bot'
          git config --global user.email 'va-mobileapp@adhocteam.us'
          git tag test-RC-v2.0.0-041023-0642
  android:
    name: Android RC Build
    needs: 
      - cut_release_branch
    uses: ./.github/workflows/build_android.yml
    secrets: inherit
    with:
      lane: rc
      # slack_thread_ts: ${{needs.start_slack_thread.outputs.thread_ts}}

