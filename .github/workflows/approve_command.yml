name: 'Approve Slash Command'

on:
  workflow_dispatch:
    inputs:
      notes:
        description: 'Notes'
        required: false

jobs:
  indicate_start:
    runs-on: ubuntu-latest
    steps:
      - name: 'Add reaction to approve command'
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GH_ACTIONS_PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: '999131093' #${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: rocket
  run_prs:
    uses: department-of-veterans-affairs/va-mobile-app/.github/workflows/test.yml@slash-command
  comment_complete:
    runs-on: ubuntu-latest
    needs: run_prs
    steps:
      - name: 'test reuse envs come through'
        run: |
          echo ${run_prs.outputs.dev}}
          echo ${run_prs.outputs.release}}

