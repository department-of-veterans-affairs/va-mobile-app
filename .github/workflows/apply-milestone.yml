name: '[Admin] Milestone Linker'

on:
  pull_request:
    types: closed # Trigger on relevant PR events
    paths: # targeting only code that touches the app
      - VAMobile/src/**

jobs:
  process_pr_and_issue:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt-get update && sudo apt-get install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y

      - name: Check Linked Issues
        uses: nearform-actions/github-action-check-linked-issues@v1
        id: check-linked-issues
        continue-on-error: true

      - name: Get those linked issues
        if: steps.check-linked-issues.outcome == 'success'
        run: |
          echo "Linked Issues Count: ${{ steps.check-linked-issues.outputs.linked_issues_count }}"
          echo "Linked Issues: ${{ steps.check-linked-issues.outputs.issues }}"

      - name: Use linked issues
        id: found_linked_issues
        if: steps.check-linked-issues.outcome == 'success'
        run: |
          LINKED_ISSUE_STRING="${{ steps.check-linked-issues.outputs.issues }}"
          # Using jq to safely parse the JSON array and get the first element
          LINKED_ISSUE=$(echo "$LINKED_ISSUE_STRING" | jq -r '.[0]')

          if [[ -z "$LINKED_ISSUE" || "$LINKED_ISSUE" == "null" ]]; then
            echo "No explicit linked issue found in PR description for PR #${{ github.event.pull_request.number }}."
          else
            LINKED_ISSUE_REPO=$(echo "$LINKED_ISSUE" | cut -d '#' -f 1)
            LINKED_ISSUE_NUMBER=$(echo "$LINKED_ISSUE" | cut -d '#' -f 2)
            echo "Linked issue found: $LINKED_ISSUE"
            echo "Linked issue number: #$LINKED_ISSUE_NUMBER"
            echo "Linked issue repo: $LINKED_ISSUE_REPO"
            echo "linked_issue_number=$LINKED_ISSUE_NUMBER" >> $GITHUB_OUTPUT
            echo "linked_issue_repo=$LINKED_ISSUE_REPO" >> $GITHUB_OUTPUT
          fi

      - name: Handle check-linked-issues failure
        id: handle_failure
        if: steps.check-linked-issues.outcome == 'failure'
        run: |
          echo "Failed to check linked issues (likely due to external repository reference)"
          echo "Will add milestone to PR instead"
          echo "force_pr_milestone=true" >> $GITHUB_OUTPUT

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.FLAGSHIP_MOBILE_APP_ID }}
          private-key: ${{ secrets.FLAGSHIP_MOBILE_APP_PRIVATE_KEY }}

      - name: Conditional Action Add Milestone to issue or PR
        if: ${{ always() }}
        run: |
          PR_NUM="${{ github.event.pull_request.number }}"
          LINKED_ISSUE_NUM="${{ steps.found_linked_issues.outputs.linked_issue_number }}"
          LINKED_ISSUE_REPO="${{ steps.found_linked_issues.outputs.linked_issue_repo }}"
          CURRENT_REPO="${{ github.repository }}"
          FORCE_PR_MILESTONE="${{ steps.handle_failure.outputs.force_pr_milestone }}"
          MILESTONE_ID=$(gh api "repos/${{ github.repository }}/milestones?sort=due_on&direction=asc" --jq '([.[] | select(.due_on != null).number][0])')
          MILESTONE_TITLE=$(gh api "repos/${{ github.repository }}/milestones?sort=due_on&direction=asc" --jq '([.[] | select(.due_on != null).title][0])')

          # If the check-linked-issues step failed, force milestone on PR
          if [[ "$FORCE_PR_MILESTONE" == "true" ]]; then
            echo "Check linked issues failed - adding milestone $MILESTONE_TITLE to PR $PR_NUM"
            gh pr edit $PR_NUM --milestone $MILESTONE_TITLE
          elif [[ -n "$LINKED_ISSUE_NUM" && "$LINKED_ISSUE_REPO" == "$CURRENT_REPO" ]]; then
            echo "Linked issue #$LINKED_ISSUE_NUM found in current repo. Adding milestone $MILESTONE_TITLE."
            gh issue edit $LINKED_ISSUE_NUM --milestone $MILESTONE_TITLE
          elif [[ -n "$LINKED_ISSUE_NUM" && "$LINKED_ISSUE_REPO" != "$CURRENT_REPO" ]]; then
            echo "Linked issue #$LINKED_ISSUE_NUM is in external repo '$LINKED_ISSUE_REPO'. Adding milestone to PR #$PR_NUM instead."
            gh pr edit $PR_NUM --milestone $MILESTONE_TITLE
          else
            echo "No linked issue found or other condition. Setting milestone $MILESTONE_TITLE for PR $PR_NUM"
            echo "Processing PR $PR_NUM..."
            gh pr edit $PR_NUM --milestone $MILESTONE_TITLE
          fi
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
